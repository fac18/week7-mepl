<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Online Fruit Shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="./public/favicon.ico" />
    <link rel="stylesheet" href="./public/css/reset.css" />
    <link rel="stylesheet" href="./public/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <title>FAC Fruit Basket</title>
  </head>

  <body>
        <h1 class="hBox fWrapper">FAC Fruit Basket</h1>

        <section class="nameField fWrapper">
            <form action="/submitname" method="post">
              <h2>Register new user</h2>
              <label for="new-username" class="name">New user:</label>
              <input
                id="new-username"
                aria-label="Create new username"
                type="text"
                placeholder="Username"
                autocomplete="off"
                required
              />
              <label for="new-password" class="name">New password:</label>
              <input
                id="new-password"
                aria-label="Enter your password"
                type="text"
                placeholder="Password"
                autocomplete="off"
                required
              />
              <label for="confirm-new-password" class="name"
                >Confirm password:</label
              >
              <input
                id="confirm-new-password"
                aria-label="Enter your password"
                type="text"
                placeholder="Password"
                autocomplete="off"
                required
              />
              <button
                aria-label="Submit your details"
                type="submit"
                id="nameBtn"
              >
                Submit
              </button>
            </form>
          </section>

          <section class="fWrapper">
            <form action="/submitname" method="post">
              <h2>Existing users</h2>
              <label for="oldusername" class="name">Username:</label>
              <input
                id="old-username"
                aria-label="Enter your name"
                type="text"
                placeholder="Username"
                autocomplete="off"
                required
              />
              <label for="new-password" class="name">Password:</label>
              <input
                id="new-password"
                aria-label="Enter your password"
                type="text"
                placeholder="Password"
                autocomplete="off"
                required
              />

              <button
                aria-label="Submit your details"
                type="submit"
                id="nameBtn"
              >
                Submit
              </button>
            </form>
          </section>
        </section>
      </section>
    </section>
    <script type="text/javascript" src="./public/scripts/index.js"></script>
  </body>
</html>
